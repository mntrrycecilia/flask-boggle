<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle Game</title>
  <link rel="stylesheet" href="/static/bapp.css">
</head>
<body>
  <section id="boggle">
    <table class="board">
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
        </tr>
        {% endfor %}
      </tbody>

    </table>
    
    <p> High Score:
      <b>{{ highscore}}</b>
      in {{ numplays }} plays
    </p>

    <p>
      score: <b class="score">0</b>
      seconds left: <b class="timer"></b>
    </p>

    <form method="POST" class="add-word">
      <input name="word" class="word" autofocus>
      <button>Enter</button>
    </form>

    <p class="msg">

    </p>

    <ul class="words">

    </ul>

  </section>
  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/bapp.js"></script>
  <script>
    let game = new BoggleGame("boggle", 59);
  </script>
</body>
</html>
